test:
  override:
    - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
    - chmod u+x build-package.sh
    - hlint --version
    - ./build-package.sh

dependencies:
  override:
    - cabal update
    - cabal install hlint
  cache_directories:
    - "~/.cabal"

machine:
  environment:
    PATH: "$HOME/.cabal/bin:$PATH"
  ghc:
    version: 7.10.2
